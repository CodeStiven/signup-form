<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="/dist/normalize.css" />
    <!-- STYLES -->
    <link rel="stylesheet" href="/dist/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/static/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">Learn to code by watching others</h1>
        <p class="header__paragraph">
          See how experienced developers solve <br />
          problems in real-time. Watching <br />
          scripted tutorials is great, but <br />
          understanding how developers think is <br />
          invaluable.
        </p>
      </header>
      <section class="body__content">
        <article class="body__offert">
          <p class="offert__paragraph">
            <span class="offert__span"> Try it free 7 days </span> then <br />
            $20/mo. thereafter
          </p>
        </article>
        <article class="body__form">
          <form action="index.html" class="form__container">
            <input
              type="text"
              name="first-name"
              class="form__input"
              required
              placeholder="First Name"
              autocomplete="off"
            />
            <input
              type="text"
              name="last-name"
              class="form__input form__input--padding"
              required
              placeholder="Last Name"
              autocomplete="off"
            />
            <input
              type="email"
              name="email"
              class="form__input form__input--padding"
              required
              placeholder="Email Address"
              autocomplete="off"
            />
            <input
              type="password"
              name="password"
              class="form__input form__input--padding"
              placeholder="Password"
              autocomplete="off"
            />
            <button class="form__btn" value="claim your free trial">
              claim your free trial
            </button>
            <footer class="form__footer">
              <p class="footer__paragraph">
                By clicking the button, you are agreeing to our
                <span class="footer__span">Terms and Services</span>
              </p>
            </footer>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
